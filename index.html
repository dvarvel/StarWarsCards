<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" description="Star Wars Collectible Cards">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">

</head>

<body>
	<nav>
		<div class='row'>
		<h1>Star Wars Characters</h1>
		<h3>Incomplete list</h3>
		</div>
	</nav>

	<div class='row'>
		<figure class='col-4' id="ReyCard">
			<img src="images/rey_square.png" alt="Rey">
			<figcaption>
				<p>Rey</p>
				<p>Protagonist, from Tatooine</p>
			</figcaption>
		</figure>

		<figure class='col-4' id="FinnCard">
			<img src="images/finn_square.png" alt="Finn">
			<figcaption>
				<p>Finn</p>
				<p>Storm Trooper, befriends Rey</p>
			</figcaption>
		</figure>

		<figure class='col-4' id="KyloCard">
			<img src="images/kylo_square.png" alt="Kylo Ren">
			<figcaption>
				<p>Kylo</p>
				<p>Main villain, or is he?</p>
			</figcaption>
		</figure>

	</div>

	<div class='row'>
		<figure class='col-4' id="PoeCard">
			<img src="images/poe_square.png" alt="Poe">
			<figcaption>
				<p>Poe</p>
				<p>Neutral pilot</p>
			</figcaption>
		</figure>

		<figure class='col-4' id="ChewieCard">
			<img src="images/chewbacca_square.png" alt="Chewbacca">
			<figcaption>
				<p>Chewbacca</p>
				<p>A great first mate</p>
			</figcaption>
		</figure>

		<figure class='col-4' id="YodaCard">
			<img src="images/yoda_square.png" alt="Yoda">
			<figcaption>
				<p>Yoda</p>
				<p>Wise old Jedi master</p>
			</figcaption>
		</figure>
	</div>


</body>
</html>
